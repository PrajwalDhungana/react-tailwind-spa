<!DOCTYPE html>
<html lang="en">  
<head>  
  <title>JQuery Form Validation</title>  
  <meta name="viewport" content="width=device-width, initial-scale=1">  
  <head>  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">  
  <style>
    .error {  
      color: red;  
      margin-left: 5px;
      width: 100%;
      text-align: right;
      font-size: 14px;
      position: absolute;
      bottom: -20px;
      left: -5px;
    }  
    h2 {  
      font-weight: bold;  
      margin: 30px;
      color: #333;  
      align-items: center;  
      font-size: 24px;  
      margin-top: 2.5rem;  
    } 
    body {  
      align-items: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    input{
      border: 1px solid #777;
      border-radius: 5px;
    }
    .container{
      padding: 20px;
      display: flex;
      flex-direction: column;
      width: 450px;
      border: 1px solid rgb(54, 98, 180);
      border-radius: 5px;
    }
    .field{
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      margin: 30px;
      position: relative;
    }
    button{
      cursor: pointer;
      border: 1px solid rgb(54, 98, 180);
      color: rgb(54, 98, 180);
      background-color: white;
      border-radius: 5px;
      padding: 5px 15px;
      width: 100%;
    }
    button:hover{
      background-color: rgb(54, 98, 180);
      color: white;
    }
    button:focus{
      outline:none;
    }
    button:active{
      background-color: rgb(39, 70, 128);
    }
    .btn-container{
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 30px;
    }
  
  </style>  
</head>  
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>  
<script>  
$(document).ready (function () {  
 $('#form').submit (function (e) {
    e.preventDefault();
    var first_name = $('#first_name').val();  
    var last_name = $('#last_name').val();  
    var email = $('#email').val();  
    var number = $('#number').val();  
    var password = $('#password').val();
    var password2 = $('#password2').val();
    $(".error").remove();

    if (first_name.length < 1) {  
      $('#first_name').after('<span class="error">This field is required</span>'); 
    }  
    if (number.length < 1) {  
      $('#number').after('<span class="error">This field is required</span>'); 
    }  
    if (last_name.length < 1) {  
      $('#last_name').after('<span class="error">This field is required</span>');
    }  
    if (email.length < 1) {  
      $('#email').after('<span class="error">This field is required</span>'); 
    } else {  
      var regEx = /^[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?$/;  
      var validEmail = regEx.test(email);
      if (!validEmail) {  
        $('#email').after('<span class="error">Enter a valid email</span>'); 
      }  
    }  
    if (password.length < 8) {  
      $('#password').after('<span class="error">Password must be at least 8 characters long</span>');
    }  
    if (password !== password2) {  
      $('#password2').after('<span class="error">Passwords do not match</span>');
    }
    return false;
 });  
});  
</script>  
<body>  
<div class="container"> 
<h2>FORM VALIDATION USING JQUERY</h2>  
<form id="form" method="post" action="#">  
  <div class="field">  
    <label for="first_name">First Name: </label>  
    <input type="text" id="first_name" name="first_name"></input>  
  </div>  
  <div class="field">  
    <label for="last_name">Last Name: </label>  
    <input type="text" id="last_name" name="last_name"></input>  
  </div>  
  <div class="field">  
   <label for="last_name"> Enter Number: </label>  
  <input type="text"  id="number" name="number">  
  </div>  
  <div class="field">  
    <label for="email">E-mail: </label>  
    <input type="email" id="email" name="email"></input>  
  </div>  
  
  <div class="field">  
    <label for="password">Password: </label>  
    <input type="password" id="password" name="password"></input>  
  </div>  
  <div class="field">  
    <label for="password2">Confirm Password: </label>  
    <input type="password" id="password2" name="password2"></input>  
  </div>  
  <div class="btn-container">  
    <button type="submit">Submit</button>
  </div>  
</form>  
</div>  
</body>  
</html>
